<div class="container-fluid" [ngSwitch]="loading">
  <div class="row " *ngSwitchCase="true" [@fadeIntroButtonTrigger]>
    <div class="col">
        <app-intro (introSkipped)="isClicked()" ></app-intro>
    </div>
  </div>
  <div *ngSwitchCase="false"  [@fadeComponentTrigger]>
      <app-points-side-bar (currentButtonStyle)="footer.changeStyle($event)"></app-points-side-bar>
      <!-- <router-outlet></router-outlet> -->
      <app-footer #footer></app-footer>
  </div>
</div>
